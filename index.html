<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarot Rider Waite</title>

<style>

body {
    background:
        radial-gradient(circle at top, #7b3fe4 0%, #2b124f 40%, #0b0218 100%);
    font-family: "Georgia", serif;
    color: #f3e9ff;
    min-height: 100vh;
    margin: 0;
    padding: 25px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ===== TITULOS ===== */

h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 6px;
    color: #ffd6ff;
    text-shadow: 0 0 18px rgba(255,170,255,0.6);
}

/* ===== CONTROLES ===== */

.controls {
    text-align: center;
    margin-bottom: 35px;
}

button {
    background: linear-gradient(135deg,#ff9fd6,#9bdcff);
    border: none;
    color: #2b0f3f;
    padding: 12px 22px;
    margin: 6px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    letter-spacing: .5px;
    box-shadow: 0 0 14px rgba(255,200,255,.6);
    transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 28px rgba(255,220,255,.95);
}

/* ===== LECTURA ===== */

#reading {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 26px;
    width:100%;
    max-width:1200px;
}

/* ===== CARTA ===== */

.card {
    background: rgba(30, 8, 60, 0.55);
    backdrop-filter: blur(10px);
    border-radius: 22px;
    padding: 18px;
    box-shadow:
        inset 0 0 20px rgba(255,255,255,0.05),
        0 0 25px rgba(180,100,255,0.35);
    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from {opacity:0; transform:translateY(25px);}
    to {opacity:1; transform:translateY(0);}
}

.card img {
    width: 100%;
    max-width: 220px;
    display: block;
    margin: 0 auto 12px auto;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(255,200,255,0.35);
}

.inverted {
    transform: rotate(180deg);
}

/* ===== TEXTOS ===== */

.card h3 {
    text-align:center;
    color:#ffd6ff;
    margin: 6px 0;
}

.position {
    text-align: center;
    font-style: italic;
    color: #aee7ff;
}

.orientation {
    text-align: center;
    font-weight: bold;
    color: #ffdca8;
    margin-bottom: 10px;
}

.card p {
    font-size: 14px;
    line-height: 1.6;
    color:#e9dcff;
}

/* ===== RESUMEN ===== */

.summary {
    grid-column:1/-1;
    background: rgba(45, 10, 80, 0.6);
    border-radius: 25px;
    padding: 25px;
    margin-top: 30px;
    box-shadow: 0 0 35px rgba(200,120,255,.5);
    animation: fadeUp .7s ease;
}

.summary h3 {
    text-align:center;
    color:#ffd6ff;
    margin-bottom:10px;
}

.summary p {
    text-align:center;
    font-size:15px;
    line-height:1.7;
    color:#f1e8ff;
}

/* ===== RESPONSIVE ===== */

@media(max-width:600px){
    h1{font-size:2.2rem;}
    button{font-size:14px;padding:10px 18px;}
}

</style>
</head>

<body>

<h1>Tarot Rider Waite</h1>

<div class="controls">
    <button onclick="single()">1 Carta</button>
    <button onclick="three()">3 Cartas</button>
    <button onclick="ppf()">Pasado · Presente · Futuro</button>
</div>

<div id="reading"></div>

<script>
const tarot = [
{
name:"El Loco",
img:"https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg",
upright:"El inicio absoluto y el salto al vacío con fe. Representa nuevos comienzos, libertad interior y confianza en el viaje de la vida aun sin garantías. Invita a soltar el miedo y aventurarse.",
reversed:"Imprudencia, ingenuidad, evasión de responsabilidades o miedo a avanzar."
},
{
name:"El Mago",
img:"https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg",
upright:"La voluntad consciente y el poder de manifestar. Indica que todas las herramientas están disponibles para crear la realidad deseada. Habla de enfoque, acción y creatividad.",
reversed:"Manipulación, ego desmedido, bloqueo creativo o uso inconsciente del poder."
},
{
name:"La Sacerdotisa",
img:"https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg",
upright:"El conocimiento oculto y la intuición profunda. Simboliza el silencio, el misterio y la sabiduría interior. Invita a escuchar más que actuar.",
reversed:"Secretos, pasividad excesiva, desconexión emocional o negación de la intuición."
},
{
name:"La Emperatriz",
img:"https://upload.wikimedia.org/wikipedia/commons/d/d2/RWS_Tarot_03_Empress.jpg",
upright:"La energía creadora y nutritiva. Representa abundancia, fertilidad, creatividad y amor. Indica crecimiento y disfrute de la vida.",
reversed:"Dependencia, exceso, estancamiento por comodidad o carencia afectiva."
},
{
name:"El Emperador",
img:"https://upload.wikimedia.org/wikipedia/commons/c/c3/RWS_Tarot_04_Emperor.jpg",
upright:"El principio del orden y la estructura. Habla de autoridad, liderazgo y estabilidad. Indica control consciente y responsabilidad.",
reversed:"Rigidez, autoritarismo, inseguridad o necesidad excesiva de control."
},
{
name:"El Hierofante",
img:"https://upload.wikimedia.org/wikipedia/commons/8/8d/RWS_Tarot_05_Hierophant.jpg",
upright:"La tradición espiritual y el aprendizaje guiado. Representa sistemas de creencias, enseñanza y comunidad.",
reversed:"Dogmatismo, miedo a cuestionar o ruptura con valores impuestos."
},
{
name:"Los Enamorados",
img:"https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_06_Lovers.jpg",
upright:"La carta de la elección consciente. Habla de vínculos profundos y decisiones alineadas con los valores del corazón.",
reversed:"Indecisión, tentación, relaciones desequilibradas o conflicto interno."
},
{
name:"El Carro",
img:"https://upload.wikimedia.org/wikipedia/commons/9/9b/RWS_Tarot_07_Chariot.jpg",
upright:"Avance decidido y victoria mediante autocontrol. Representa determinación, enfoque y movimiento hacia una meta.",
reversed:"Prisa, arrogancia, falta de dirección o conflicto interno no resuelto."
},
{
name:"La Fuerza",
img:"https://upload.wikimedia.org/wikipedia/commons/f/f5/RWS_Tarot_08_Strength.jpg",
upright:"El poder interior expresado con suavidad. Habla de coraje, compasión y dominio emocional.",
reversed:"Represión emocional, impulsividad o pérdida de límites."
},
{
name:"El Ermitaño",
img:"https://upload.wikimedia.org/wikipedia/commons/4/4d/RWS_Tarot_09_Hermit.jpg",
upright:"La búsqueda interior de la verdad. Representa introspección, sabiduría y retiro consciente.",
reversed:"Aislamiento excesivo, evasión del mundo o miedo a enfrentar la verdad."
},
{
name:"La Rueda de la Fortuna",
img:"https://upload.wikimedia.org/wikipedia/commons/3/3c/RWS_Tarot_10_Wheel_of_Fortune.jpg",
upright:"Los ciclos inevitables del destino. Cambios, oportunidades y giros inesperados.",
reversed:"Resistencia al cambio o repetición inconsciente de patrones."
},
{
name:"La Justicia",
img:"https://upload.wikimedia.org/wikipedia/commons/e/e0/RWS_Tarot_11_Justice.jpg",
upright:"Equilibrio entre causa y efecto. Verdad, integridad y responsabilidad.",
reversed:"Injusticia, autoengaño o juicio severo."
},
{
name:"El Colgado",
img:"https://upload.wikimedia.org/wikipedia/commons/2/2b/RWS_Tarot_12_Hanged_Man.jpg",
upright:"La pausa necesaria para ver desde otro ángulo. Rendición consciente.",
reversed:"Estancamiento voluntario o victimismo."
},
{
name:"La Muerte",
img:"https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg",
upright:"Transformación profunda. Finales necesarios que abren nuevos comienzos.",
reversed:"Resistencia al cambio o apego al pasado."
},
{
name:"La Templanza",
img:"https://upload.wikimedia.org/wikipedia/commons/f/f8/RWS_Tarot_14_Temperance.jpg",
upright:"Integración, sanación y armonía entre opuestos.",
reversed:"Desequilibrio, dispersión o excesos."
},
{
name:"El Diablo",
img:"https://upload.wikimedia.org/wikipedia/commons/5/55/RWS_Tarot_15_Devil.jpg",
upright:"Ataduras internas, deseos inconscientes y sombras no integradas.",
reversed:"Liberación, toma de conciencia y ruptura de cadenas."
},
{
name:"La Torre",
img:"https://upload.wikimedia.org/wikipedia/commons/5/53/RWS_Tarot_16_Tower.jpg",
upright:"Colapso de estructuras falsas. Revelación abrupta y verdad liberadora.",
reversed:"Negación del cambio o crisis interna prolongada."
},
{
name:"La Estrella",
img:"https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg",
upright:"Esperanza renovada, fe y sanación espiritual.",
reversed:"Desánimo, pérdida de fe o desconexión."
},
{
name:"La Luna",
img:"https://upload.wikimedia.org/wikipedia/commons/7/7f/RWS_Tarot_18_Moon.jpg",
upright:"Inconsciente, miedos y emociones profundas.",
reversed:"Claridad emergente o salida de la confusión."
},
{
name:"El Sol",
img:"https://upload.wikimedia.org/wikipedia/commons/1/17/RWS_Tarot_19_Sun.jpg",
upright:"Alegría, vitalidad, éxito y verdad revelada.",
reversed:"Bloqueo emocional o ego inflado."
},
{
name:"El Juicio",
img:"https://upload.wikimedia.org/wikipedia/commons/d/dd/RWS_Tarot_20_Judgement.jpg",
upright:"Despertar del alma, perdón y renacimiento.",
reversed:"Culpa persistente o miedo al llamado interior."
},
{
name:"El Mundo",
img:"https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg",
upright:"Culminación, plenitud e integración total.",
reversed:"Cierre incompleto o resistencia a завершar un ciclo."
}
];

function drawCard() {
    const c = tarot[Math.floor(Math.random() * tarot.length)];
    const inverted = Math.random() < 0.5;
    return {
        ...c,
        inverted,
        orientation: inverted ? "Invertida" : "Derecha",
        meaning: inverted ? c.reversed : c.upright
    };
}

function renderCard(card, position="") {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
        <img src="${card.img}" class="${card.inverted ? "inverted" : ""}">
        <h3>${card.name}</h3>
        ${position ? `<div class="position">${position}</div>` : ""}
        <div class="orientation">${card.orientation}</div>
        <p>${card.meaning}</p>
    `;
    reading.appendChild(div);
}

function renderSummary(cards) {
    if (cards.length < 2) return;
    const inverted = cards.filter(c => c.inverted).length;
    const text = inverted > cards.length / 2
        ? "El conjunto revela procesos internos, resistencias o trabajo de sombra."
        : "El conjunto muestra coherencia, apertura y avance consciente.";
    reading.innerHTML += `<div class="summary"><h3>Interpretación del Conjunto</h3><p>${text}</p></div>`;
}

function single() {
    reading.innerHTML = "";
    renderCard(drawCard());
}

function three() {
    reading.innerHTML = "";
    const cards = [drawCard(), drawCard(), drawCard()];
    cards.forEach(c => renderCard(c));
    renderSummary(cards);
}

function ppf() {
    reading.innerHTML = "";
    const cards = [];
    ["Pasado","Presente","Futuro"].forEach(pos => {
        const c = drawCard();
        cards.push(c);
        renderCard(c, pos);
    });
    renderSummary(cards);
}
</script>

</body>
</html>
